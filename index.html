<h1 >4444.io</h1 >
<script >


    var redirects = [
        {
            match: '30',
            redirect: 'http://jsbin.com/paqikukago/1/edit?js,output'
        },
        {
            match: 'rpc',
            redirect: 'http://jsbin.com/paqikukago/1/edit?js,output'
        },
        {
            match: /^\d+$/,
            redirect: 'https://github.com/ScriptEdClaremontHS/lesson$0'
        },
        {
            match: 'vocabulary',
            redirect: '/vocabulary'
        },
        {
            match: 'resources',
            redirect:  'https://scriptedclaremonths.github.io/resources'
        }
    ];
    var hash = location.hash.substr(1);
    if (hash) {


        var redirect = redirects.reduce(function (result, redirect) {

            var match = hash.match(redirect.match);
            if (match) {
                result = redirect.redirect.replace(/\$(\d)/, function (a, b) {
                    return match[b];
                });
            }
            return result;

        }, undefined);

        if (redirect) {
            window.location = redirect;
        }

    }
</script >
